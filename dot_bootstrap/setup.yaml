- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.package:
        name:
          - git
          - vim
          - gh
          - zsh
          - fzf
          - tmux
          - neovim
          - unzip
          - python3-pip  # Install pip for AWS CLI v2
        state: present

    - name: Download and install AWS CLI v2
      ansible.builtin.get_url:
        url: "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
        dest: "/tmp/awscliv2.zip"
      register: download_result

    - name: Unzip AWS CLI v2
      ansible.builtin.unarchive:
        src: "/tmp/awscliv2.zip"
        dest: "/tmp"
      when: download_result.changed

    - name: Install AWS CLI v2
      ansible.builtin.command: "/tmp/aws/install"
      args:
        creates: "/usr/local/bin/aws"

    - name: Clean up temporary files
      ansible.builtin.file:
        path: "/tmp/awscliv2.zip"
        state: absent
      when: download_result.changed

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Change default shell to Zsh
      ansible.builtin.user:
        name: "{{ ansible_env.SUDO_USER or ansible_env.USER }}"
        shell: /bin/zsh
      when: "'/usr/local/bin/zsh' not in ansible_user_shell"

    - name: Reload Zsh configuration
      ansible.builtin.command: "exec zsh"
      when: "'/usr/local/bin/zsh' in ansible_user_shell"
